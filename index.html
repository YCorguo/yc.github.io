<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Website</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            color: #2d3436;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 容器 */
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        /* 标题样式 */
        h1 {
            color: #0984e3;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* 段落样式 */
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 10px 0;
        }

        /* 按钮样式 */
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #0984e3;
            text-decoration: none;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }

        a.button:hover {
            background: #74b9ff;
            transform: translateY(-3px);
        }

        a.button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi, 你是来卖小猫玩具的吗？</h1>
        <p>
            我是叶澈，养了一只可爱的小猫，你想要看看吗？
        </p>
        <a href="https://www.baidu.com" class="button" target="_blank">这只是百度</a>
    </div>
</body>
</html>
